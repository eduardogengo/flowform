<div class="card flex justify-center">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <p-stepper [value]="1" class="basis-[50rem]">
      <p-step-list>
        <p-step [value]="1">Personal Details</p-step>
        <p-step [value]="2">Contact Information</p-step>
        <p-step [value]="3">Confirmation</p-step>
      </p-step-list>
      <p-step-panels>
        <p-step-panel [value]="1">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col h-48">
              <div
                class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
              >
                <div class="">
                  <input
                    type="text"
                    formControlName="firstName"
                    placeholder="First Name"
                    class="p-inputtext p-component p-filled mb-3"
                  />
                  <input
                    type="text"
                    formControlName="lastName"
                    placeholder="Last Name"
                    class="p-inputtext p-component p-filled mb-3"
                  />
                </div>
              </div>
            </div>
            <div class="flex pt-6 justify-end">
              <p-button
                label="Next"
                icon="pi pi-arrow-right"
                iconPos="right"
                (onClick)="activateCallback(2)"
              />
            </div>
          </ng-template>
        </p-step-panel>

        <p-step-panel [value]="2">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col h-48">
              <div
                class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
              >
                <div class="">
                  <input
                    type="text"
                    formControlName="email"
                    placeholder="Email"
                    class="p-inputtext p-component p-filled mb-3"
                  />
                  <input
                    type="text"
                    formControlName="phone"
                    placeholder="Phone"
                    class="p-inputtext p-component p-filled mb-3"
                  />
                </div>
              </div>
            </div>
            <div class="flex pt-6 justify-between">
              <p-button
                label="Back"
                severity="secondary"
                icon="pi pi-arrow-left"
                (onClick)="activateCallback(1)"
              />
              <p-button
                label="Next"
                icon="pi pi-arrow-right"
                iconPos="right"
                (onClick)="activateCallback(3)"
              />
            </div>
          </ng-template>
        </p-step-panel>

        <p-step-panel [value]="3">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col h-48">
              <div
                class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
              >
                <p>Form</p>
                <p>{{ form.value | json }}</p>
              </div>
            </div>
            <div class="flex pt-6 justify-between">
              <p-button
                label="Back"
                icon="pi pi-arrow-left"
                iconPos="right"
                (onClick)="activateCallback(2)"
              />
              <p-button type="submit" label="Confirm" icon="pi pi-arrow-right" iconPos="right" />
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-panels>
    </p-stepper>
  </form>
</div>
